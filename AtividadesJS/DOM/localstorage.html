<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="nome" placeholder="Meu nome" />
    <button onclick="salvar()">Salvar</button>
    <button onclick="mostrar()">Mostrar</button>
    <button onclick="excluirNome()">Excluir</button>

    <script>
      function salvar() {
        let nome = document.getElementById("nome").value;
        localStorage.setItem("meuNome", nome);
        alert("Salvo!");
      }

      function mostrar() {
        let nome = localStorage.getItem("meuNome");
        alert("Você salvou: " + nome);
      }
      function excluirNome() {
        localStorage.removeItem("nome");
        console.log("Nome excluído com sucesso!");
      }
    </script>
  </body>
</html>
